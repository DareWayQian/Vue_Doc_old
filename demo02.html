<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue中的双向绑定与JS表达式</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
   <div class="vue">
       <input type="text" v-model="vals">
       <br/>
       <br/>
       <span>{{vals}}</span>
       <br/>
       <br/>
       <span>{{vals + ' and add something!'}}</span>
       <br/>
       <br/>
       <span>{{num + 20}}</span>
   </div> 
</body>
</html>
<script>
    //方式一 
    new Vue({
        el: '.vue',
        data: {
            vals: 'Hello World !',
            num: 10
        }
    });
</script>
